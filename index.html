<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de Iconos Automatizada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container { 
            max-width: 500px; 
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        h2 { 
            color: #2d3748; 
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }
        
        .file-info {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .file-info:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .file-info.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        label { 
            display: block; 
            margin-bottom: 15px; 
            font-weight: 500;
            color: #2d3748;
            font-size: 16px;
        }
        
        input[type="file"] { 
            display: none;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .file-details {
            margin-top: 15px;
            font-size: 14px;
            color: #4a5568;
        }
        
        .file-size {
            font-weight: 500;
            color: #2d3748;
        }
        
        button { 
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            margin-top: 25px; 
            font-size: 16px; 
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        button:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }
        
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #mensaje { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 10px; 
            font-weight: 500; 
            display: none;
            border-left: 4px solid;
        }
        
        .error { 
            background-color: #fed7d7; 
            color: #c53030; 
            border-left-color: #e53e3e;
        }
        
        .info { 
            background-color: #bee3f8; 
            color: #2b6cb0; 
            border-left-color: #3182ce;
        }
        
        .success {
            background-color: #c6f6d5;
            color: #22543d;
            border-left-color: #38a169;
        }
        
        .requirements {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .requirements h4 {
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .requirements ul {
            color: #4a5568;
            padding-left: 20px;
        }
        
        .requirements li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span class="icon">üöÄ</span>
            <h2>Subir Icono a Repositorio</h2>
            <p class="subtitle">Sube tus iconos de forma autom√°tica a GitHub</p>
        </div>

        <div class="requirements">
            <h4>üìã Requisitos del archivo:</h4>
            <ul>
                <li>Formatos permitidos: PNG, JPG, JPEG</li>
                <li>Tama√±o m√°ximo: 20 MB</li>
                <li>Se sincronizar√° autom√°ticamente con GitHub</li>
            </ul>
        </div>

        <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="iconFile">Selecciona tu archivo:</label>
            
            <div class="file-info" id="fileInfo">
                <label for="iconFile" class="file-input-label">
                    üìÅ Seleccionar archivo
                </label>
                <input type="file" id="iconFile" name="iconFile" accept=".png, .jpg, .jpeg" required>
                <div class="file-details" id="fileDetails" style="display: none;">
                    <div id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">üöÄ Subir y Sincronizar con GitHub</span>
            </button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </form>

        <div id="mensaje"></div>
    </div>

    <script>
        const MAX_FILE_SIZE = 20 * 1024 * 1024; // 20MB en bytes
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showMessage(text, type) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = text;
            mensaje.className = type;
            mensaje.style.display = 'block';
        }
        
        function hideMessage() {
            const mensaje = document.getElementById('mensaje');
            mensaje.style.display = 'none';
            mensaje.className = '';
        }
        
        function updateFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const fileDetails = document.getElementById('fileDetails');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            
            if (file) {
                fileInfo.classList.add('has-file');
                fileDetails.style.display = 'block';
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
            } else {
                fileInfo.classList.remove('has-file');
                fileDetails.style.display = 'none';
            }
        }
        
        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            
            progressBar.style.display = 'block';
            submitBtn.disabled = true;
            btnText.textContent = '‚è≥ Subiendo archivo...';
            
            // Simular progreso
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);
            
            // Limpiar intervalo despu√©s de 5 segundos
            setTimeout(() => {
                clearInterval(interval);
                progressFill.style.width = '100%';
            }, 5000);
        }
        
        // Manejar selecci√≥n de archivo
        document.getElementById('iconFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            hideMessage();
            
            if (file) {
                updateFileInfo(file);
                
                // Validar tama√±o
                if (file.size > MAX_FILE_SIZE) {
                    showMessage(`‚ùå El archivo es demasiado grande. M√°ximo permitido: ${formatFileSize(MAX_FILE_SIZE)}`, 'error');
                    e.target.value = '';
                    updateFileInfo(null);
                    return;
                }
                
                // Validar tipo de archivo
                const fileName = file.name.toLowerCase();
                if (!fileName.endsWith('.png') && !fileName.endsWith('.jpg') && !fileName.endsWith('.jpeg')) {
                    showMessage('‚ùå Solo se permiten archivos PNG, JPG o JPEG', 'error');
                    e.target.value = '';
                    updateFileInfo(null);
                    return;
                }
                
                showMessage(`‚úÖ Archivo v√°lido: ${file.name} (${formatFileSize(file.size)})`, 'success');
            } else {
                updateFileInfo(null);
            }
        });
        
        // Manejar env√≠o del formulario
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('iconFile');
            const file = fileInput.files[0];
            
            hideMessage();
            
            if (!file) {
                e.preventDefault();
                showMessage('‚ùå Por favor, selecciona un archivo', 'error');
                return;
            }
            
            // Validaciones adicionales antes del env√≠o
            if (file.size > MAX_FILE_SIZE) {
                e.preventDefault();
                showMessage(`‚ùå El archivo es demasiado grande. M√°ximo permitido: ${formatFileSize(MAX_FILE_SIZE)}`, 'error');
                return;
            }
            
            const fileName = file.name.toLowerCase();
            if (!fileName.endsWith('.png') && !fileName.endsWith('.jpg') && !fileName.endsWith('.jpeg')) {
                e.preventDefault();
                showMessage('‚ùå Solo se permiten archivos PNG, JPG o JPEG', 'error');
                return;
            }
            
            // Mostrar progreso y mensaje de carga
            showProgress();
            showMessage('üöÄ Subiendo archivo y sincronizando con GitHub... Esto puede tomar unos momentos.', 'info');
        });
    </script>
</body>
</html>
